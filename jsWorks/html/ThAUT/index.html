<html ng-app="AUT">
  <header>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
  </header>
  <body>
    <div ng-controller="ctrl_AUT" >
       <form>
         <label for="sDatabases"> Database : </label>
         <select name="sDatabases" id="sDatabases" ng-model="Databases.Nom">
           <option ng-repeat="Database in Databases.Elements" value="{{Database}}">{{Database}}</option>
         </select>
       </form>
       <br>
       RequÃªte SQL :<input type ='text'  id="eSQL"  ng-model="SQL" ng-keydown="eSQLKeyDown($event)" size="50">
       <br>
       <div ng-include="treeHeader_html_url"></div>
       <br>
       <br>
       <br>
       <br>
       <br>
       <div ui-tree>
         <ol ui-tree-nodes="" ng-model="root" id="tree-root">
           <li ng-repeat="node in root.Elements" ui-tree-node ng-include="'treeNode.html'"></li>
         </ol>
       </div>
    </div>
