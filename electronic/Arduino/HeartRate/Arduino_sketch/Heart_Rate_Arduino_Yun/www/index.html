<!doctype html>
<html ng-app="Pouls">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div ng-controller="ctrl_Pouls" >
       <div>
         <h2>
           <label>Actif
             <input type="checkbox" ng-model="actif" ng-change="Charger_asynchrone()">
           </label>
         </h2>
       </div>

      <canvas id="line" class="chart chart-line" chart-data="data"
        chart-labels="labels" chart-legend="false" chart-series="series"
        chart-options="options"
        chart-click="onClick" >
      </canvas>
      <script src="angular.min.js"></script>
      <script src="Chart.min.js"></script>
      <script src="angular-chart.min.js"></script>
      <script src="Pouls.js"></script>
    </div>
  </body>
</html>
